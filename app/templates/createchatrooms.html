<div class="createroom" ng-submit="add.submit()">
  <h1 class="form-title">Create New Room</h2>
  <form id="newRoom">
    <input id='room' type="text" placeholder="Enter a room name" ng-model="add.addroom">
    <br>
    <input id='submit' type="submit" value="Create Room">
    <br>
    <input id="cancel" type="button" value="Cancel" ng-click="add.cancel()">
  </form>
</div>

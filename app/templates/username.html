<div class="username">
  <h1 class="heading">Set a Username</h1>
  <p class="subheading">This name will apear when you send messages.</p>

  <form id="username-form" action="">
    <input type="text" id="username" placeholder="Username" ng-model="cookies.username">

    <input id='username-submit' type="submit" value="Submit" ng-click="cookies.close()">
  </form>
</div>

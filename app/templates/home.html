<div class="side-panel">
	<h1 class="title">Bloc Chat<button id="add-room" ng-click="home.open()">New Room</button></h1>
	<div class="content">
		<div class="chats">

			<ul ng-repeat="rooms in home.Chat">
				<li class="room-value" ng-click="home.room.changeRoom(rooms.$value)">{{rooms.$value}}</li>
			</ul>

		</div>

	</div>
</div>


<div class="messages-box">
	<h1 class="roomName">{{home.room.$scope}}</h1>

	<ul class="message-content">
		<li class="user">Username</li>
		<li class="text">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa. Cum sociis natoque penatibus et</li>
		<li class="time">1:42pm</li>
	</ul>
</div>
